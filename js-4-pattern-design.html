<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1> print * pattern 1 to 5 lines 

        for (i = 0; i <= 5; i++) {
            for (j = 0; j <= i; j++){
                document.write('*' + ' ');
            }
            document.write('<br>');
        }


        document.write("---------------------------------------");
        document.write('<br>');
        
        // 2> print 1 to 5 numbers
        
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++){
                document.write(i + ' ');
            }
            document.write('<br>');
        }
        
        
        document.write("---------------------------------------");
        document.write('<br>');
        
        
        for (var i = 1; i <= 5; i++){
            for (var j = 1; j <= i; j++){
                document.write(j + ' ');
            }
            document.write('<br>');
        }
        
        
        document.write("---------------------------------------");
        document.write('<br>');
        
        count = 1;
        for (var i = 1; i <= 5; i++){
            for (var j = 1; j <= i; j++){
                document.write(count + ' ');
                count++;
            }
            document.write('<br>');
        }
        
        
        document.write("---------------------------------------");
        document.write('<br>');


        for (i = 6; i >= 1; i--) {
            for (j = 1; j <= i; j++){
                document.write('*' + ' ');
            }
            document.write('<br>');
        }



    </script>

</body>
</html>
