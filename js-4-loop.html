<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // Loop : loop used to block of code multiple time run & executed.

    console.log(" for loop start ");
    // 1> FOR LOOP

    // 1> print 1 to 10 line by line

    console.log(" print 1 to 5 numbers");

    for (var i = 1; i <= 5; i++) {
        console.log(i);
    }


    console.log("-----------------------------------------");
    
    // 2> sum 1 to 100
    
    console.log("sum of 1 to 100 number");

    sum = 0;
    for (var i = 0; i <= 100; i++){
        sum += i;
    }
    console.log(sum);
    
    
    console.log("-----------------------------------------");
    
    // 3> tables of any number

    console.log("table of 12");
    
    for (var i = 1; i <= 10; i++){
        console.log('12' + '*' + i + '=', 12*i);
    }
    

    console.log("-----------------------------------------");
    
    // 4> power of any number

    console.log(" power of 1 to 5 number");
    
    for (var i = 1; i<=5; i++){
        console.log(i * i);
    }
 
    
    console.log("-----------------------------------------");
    
    
    console.log(" while loop start ");
    
    // 2> WHILE LOOP
    
    // 1> print 1 to 10
    
    console.log(" print 1 to 5 numbers using while loop ");
    
    var i = 1;
    while (i <= 5) {
        console.log(i);
        i++;
    }
    
    console.log("-----------------------------------------");
    
    // 2> power of 1 to 5 numbers
    
    console.log(" power of 1 to 5 numbers using while loop");
    
    var i = 1;
    while (i <= 5) {
        console.log(i * i);
        i++;
    }
    
    
    
    // 3> DO..WHILE LOOP
    
    // 1> print 1 to 5 numbers
    
    console.log(" print 1 to 5 numbers using  do-while loop ");
    
    var i = 1;
    do {
        console.log(i);
        i++;
    } while (i <= 5);
    
    
    
</script>

</body>
</html>
