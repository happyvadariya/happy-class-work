<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js 1 intro </title>
</head>
<body>

    <script>
        // Primitive DataTypes

        // --------------------------- //
        // 1 - Number
        
        var a = 123.45;
        console.log(a);
        
        // --------------------------- //
        // 2 - string
        
        var b = ' "happy" ';
        var c = " 'krisha' ";
        var d = `happy, ${b} `;
        console.log(b);
        console.log(c);
        console.log(d);
        
        // --------------------------- //
        // 3 - boolean
        
        var e = true;
        var f = false;
        console.log(e);
        console.log(f);
        
        // --------------------------- //
        // 4 - undefine
        
        var happy;
        console.log(happy);
        
        // --------------------------- //
        // 5 - null
        
        var happy = null;
        console.log(happy);
        
        // --------------------------- //
        // 6 - BigInt
        
        var balance = BigInt("0123456789161148465487");
        console.log(balance);



        // --------------------------------------------------------------------------------- //




        // Non Primitive DataTypes
        
        // --------------------------- //
        // 1 - Array
        
        var arr = [ 12, 10, 30 ];
        console.log(arr);
        console.log(arr[2]);
        
        var arr2 = [ 10, 20, 30, [40, 50], [60, 70]];
        console.log(arr2[4][0]);
        
        // --------------------------- //
        // 2 - Object

        var obj = { name:"happy", age:25};
        console.log(obj.name);

        var obj2 = { name:"happy" , age:25, marks:[80, 90, 100] };
        console.log(obj2.marks[2]);

        // array of object

        var obj3 = [
            { name:"happy" , age:25, marks:[80, 90, 100] },
            { name:"krisha" , age:20, marks:[50, 60, 70] },
            { name:"rekha" , age:30, marks:[60, 40, 80] },
        ];
        console.log(obj3);
        console.log(obj3[0].marks[1]);

        </script>
    
</body>
</html>
