<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    // OPERATORS

    // 1> Arithmetic

    var a = 4;
    var b = 5;

    console.log(" a = 4 ");
    console.log(" b = 5 ");
    console.log(" ---------- ");
    
    
    console.log("Arithmetic Operators");
    
    console.log("addition : ", a + b);
    console.log("subtraction : ", a - b);
    console.log("multiplication : ", a * b);
    console.log("division : ", a / b);
    console.log("modulo : ", a % 2);
    
    
    // 2> Assignment
    
    console.log(" ---------- ");
    console.log("Assignment Operators");

    console.log("a += b : " , a += b);
    console.log("b -= a : " , b -= a);
    console.log("b *= a : " , b *= a);
    console.log("b /= a : " , b /= a);
    
    
    // 3> Conditional

    console.log(" ---------- ");
    console.log("Conditional Operators");
    
    var a = 4;
    var b = 5;
    console.log(" a = 4 ");
    console.log(" b = 5 "); 
    
    console.log("a < b : " , a < b);
    console.log("a > b : " , a > b);
    console.log("a <= b : " , a <= b);
    console.log("a >= b : " , a >= b);
    
    
    console.log(" ---------- ");
    
    var a = 5;
    var b = '5';
    console.log(" a = 5 ");
    console.log(" b = '5' "); 
    
    console.log("a == b :", a == b);
    console.log("a === b :", a === b);
    console.log("a != b :", a != b);
    console.log("a !== b :", a !== b);
    
    
    // 4> logical 
    
    console.log(" ---------- ");
    console.log("Logical Operators");
    
    var a = 3;
    var b = 4;
    console.log(" a = 3 ");
    console.log(" b = 4 "); 
    
    console.log("a < b  && a == b :", a < b  && a == b);
    console.log("a >= b || a === b :", a >= b || a === b);
    console.log("!(a > b) :", !(a > b));
    
    
    // 5> Ternary Condition
    
    console.log(" ---------- ");
    console.log("Ternary Condition");
    
    var a = 3;
    var b = 4;
    var c = (a < b) ? 'a is less then b' : 'a is not less then b';
    console.log(" a = 3 ");
    console.log(" b = 4 "); 
    
    console.log(c);
    
    
    // 6> Bitwise operator

    console.log(" ---------- ");
    console.log("Bitwise Operator");

    console.log(" 4 << 2 :" , 4 << 2);

</script>

</body>
</html>
