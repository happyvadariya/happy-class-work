<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // CONDITIONS

        // 1> if...else
        
        
        console.log("---------");
        console.log("if..else condition");
        var a = 4;
        
        console.log("a = 4");
        
        if (a < 6) {
            console.log("a is less then 6");
        } else {
            console.log("a is not less then 6");
        }
        
        
        // 2> if...else if


        console.log("---------");
        console.log("if..else if  condition");
        var a = 3;
        var b = 5;
        
        console.log("a = 3");
        console.log("b = 5");
        
        if (a > b) {
            console.log("a is less then b");
        } else if (a >= b) {
            console.log("a is grater then b");
        } else if (a <= b) {
            console.log("a is less or equal to b");
        } else {
            console.log("not right any conditions");
        }
        
        
        // 3> switch case
        
        
        console.log("---------");
        console.log("Switch Case  Condition");
        
        var vegetable = 'tomato';

        switch (vegetable) {
            case 'potato':
                console.log(`this is ${vegetable}`);
                break;

            case 'cabbage':
                console.log(`this is ${vegetable}`);
                break;

            case 'tomato':
                console.log(`this is ${vegetable}`);
                break;
                
            default:
                console.log(`not vegetable found`);
                break;
        }
        
        
        </script>

</body>
